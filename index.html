<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏杂货铺</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 阿里巴巴普惠体，保留后备字体 */
            font-family: 'Alibaba PuHuiTi 2.0', 'Alibaba PuHuiTi', sans-serif;
        }

        /* 页面背景与整体布局 */
        body {
            min-height: 100vh;
            background: #0a0a1a;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a3a 0%, #0a0a1a 100%),
                repeating-linear-gradient(45deg, rgba(0, 255, 255, 0.05) 0px, rgba(0, 255, 255, 0.05) 1px, transparent 1px, transparent 10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景网格动画 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,0,255,0.1) 1px, transparent 1px),
                        linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        /* 标志容器 */
        .logo-container {
            margin-bottom: 2rem;
            animation: logoFloat 3s ease-in-out infinite alternate;
        }

        /* 卡通游戏手柄标志 */
        .game-logo {
            font-size: 6rem;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }

        /* 标志浮动动画 */
        @keyframes logoFloat {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        /* 标题样式 - 优化中文字体显示 */
        .title {
            font-size: 4rem;
            margin-bottom: 5rem;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            letter-spacing: 8px; /* 调整中文字距更美观 */
            text-align: center;
            font-weight: 700; /* 加粗突出标题 */
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 2rem;
        }

        /* 游戏按钮样式 - 优化中文字体显示 */
        .game-button {
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #1a1a3a, #2a2a4a);
            color: #ffffff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(255, 0, 255, 0.2);
            text-decoration: none;
            font-weight: 500; /* 按钮文字适中加粗 */
            letter-spacing: 2px; /* 中文字距优化 */
        }

        /* 按钮发光效果 */
        .game-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(0, 255, 255, 0.4),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        /* 按钮悬停效果 */
        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.6),
                inset 0 0 15px rgba(255, 0, 255, 0.3);
            background: linear-gradient(45deg, #2a2a4a, #3a3a5a);
        }

        /* 按钮点击效果 */
        .game-button:active {
            transform: translateY(0);
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.4),
                inset 0 0 8px rgba(255, 0, 255, 0.2);
        }

        /* 响应式适配 - 优化中文显示 */
        @media (max-width: 768px) {
            .game-logo {
                font-size: 4rem;
            }
            .title {
                font-size: 2.5rem;
                margin-bottom: 3rem;
                letter-spacing: 6px;
            }
            
            .game-button {
                padding: 1.2rem 3rem;
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
            
            .button-container {
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .game-logo {
                font-size: 3rem;
            }
            .title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            
            .game-button {
                padding: 1rem 2.5rem;
                font-size: 1rem;
                width: 100%;
                max-width: 250px;
                letter-spacing: 1px;
            }
        }
    </style>
    <!-- 引入阿里巴巴普惠体 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4321290_8061h76667h.css">
    <!-- 引入游戏图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 卡通游戏手柄标志 -->
    <div class="logo-container">
        <i class="fas fa-gamepad game-logo"></i>
    </div>
    
    <h1 class="title">游戏杂货铺</h1>
    
    <div class="button-container">
        <a href="game1.html" class="game-button">猜数字游戏1</a>
        <a href="game2.html" class="game-button">猜数字游戏2</a>
    </div>
</body>
</html>
